<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find RV Repair Shops Near You</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      min-height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            map = new google.maps.Map(document.getElementById("map"), {
              center: userLocation,
              zoom: 12,
            });

            new google.maps.Marker({
              position: userLocation,
              map,
              title: "Your Location",
              icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });

            const request = {
              location: userLocation,
              radius: '15000',
              keyword: 'rv repair shop'
            };

            const service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, (results, status) => {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                results.forEach(place => {
                  new google.maps.Marker({
                    map,
                    position: place.geometry.location,
                    title: place.name
                  });
                });
              }
            });
          },
          () => {
            alert("Geolocation failed or was denied.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8xvdvqa2GhVU59cXZjHiYP63ogaf4gc8&libraries=places&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
