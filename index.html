<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RV Repair Shop Finder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #controls {
      padding: 10px;
      background: #f9f9f9;
      text-align: center;
    }
    #locationInput {
      width: 60%;
      padding: 8px;
      font-size: 16px;
    }
    #searchBtn {
      padding: 8px 16px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #map {
      height: calc(100% - 60px);
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="locationInput" placeholder="Enter a city or zip code" />
    <button id="searchBtn">Find RV Repair Shops</button>
  </div>
  <div id="map"></div>

  <script>
    let map, markers = [];

    function initMap() {
      const fallbackLocation = { lat: 39.8283, lng: -98.5795 }; // US center
      map = new google.maps.Map(document.getElementById("map"), {
        center: fallbackLocation,
        zoom: 5
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            map.setZoom(10);
            searchRVShops(pos);
          },
          () => {
            console.warn("Geolocation denied or failed.");
          }
        );
      }

      document.getElementById("searchBtn").addEventListener("click", () => {
        const location = document.getElementById("locationInput").value;
        if (location) geocodeLocation(location);
      });
    }

    function geocodeLocation(address) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address }, (results, status) => {
        if (status === "OK") {
          const loc = results[0].geometry.location;
          map.setCenter(loc);
          map.setZoom(10);
          searchRVShops(loc);
        } else {
          alert("Location not found: " + status);
        }
      });
    }

    function searchRVShops(location) {
      clearMarkers();
      const service = new google.maps.places.PlacesService(map);
      const request = {
        location,
        radius: 50000,
        keyword: "RV repair shop"
      };
      service.nearbySearch(request, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(place => {
            const marker = new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name
            });
            markers.push(marker);
          });
        }
      });
    }

    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8xvdvqa2GhVU59cXZjHiYP63ogaf4gc8&libraries=places&callback=initMap">
  </script>
</body>
</html>
